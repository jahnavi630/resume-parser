<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parsed Resume</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 600px;
    }

    h1 {
      color: #007BFF;
      text-align: center;
      margin-bottom: 30px;
    }

    p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    strong {
      color: #000;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
    }

    .back-link a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Parsed Resume Summary</h1>
    <p><strong>Name:</strong> {{ name }}</p>
    <p><strong>Skills:</strong> {{ skills }}</p>
    <p><strong>Education:</strong> {{ education }}</p>
    <p><strong>Experience:</strong> {{ experience }}</p>

    <div class="back-link">
      <a href="/">‚Üê Upload Another Resume</a>
    </div>
  </div>
</body>
</html>
